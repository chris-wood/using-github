<!DOCTYPE html>
<html>
  <head>
    <title>github-bcp/<repo> branches</title>
    <style>li:target { background-color: lightgrey; }</style>
  </head>
  <body>
    <ul>
      <li>
        *: 
        <a href="unicorn-wg/*.html"
           class="html *">html</a>, 
        <a href="unicorn-wg/*.txt"
           class="txt *">plain text</a>, 
        <a href="https://tools.ietf.org/rfcdiff?url1=https://tools.ietf.org/id/*.txt&url2=https://github-bcp.github.io/<repo>/unicorn-wg/*.txt"
           class="diff *">
          diff with last submission</a>
      </li>
    </ul>
    <ul>
    </ul>
    <script>
// @licstart
//  Any copyright is dedicated to the Public Domain.
//  http://creativecommons.org/publicdomain/zero/1.0/
// @licend */
window.onload = function() {
  var referrer_branch;
  // e.g., "https://github.com/user/repo/tree/master"
  var chunks = document.referrer.split("/");
  if (chunks[2] == 'github.com' && chunks[5] == 'tree') {
    referrer_branch = chunks[6];
  }
  if (referrer_branch) {
    let branch = document.querySelector('#branch-' + referrer_branch);
    let h = document.location.hash.substring(1);
    if (h === 'show') {
      document.location.hash = '#' + branch.id;
    } else if (h.startsWith('go')) {
      let e = branch.querySelector(h.substring(2));
      if (e && e.href) {
        document.location = e.href;
      }
    }
  }
};
    </script>
  </body>
</html>
